<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Servicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="https://cdn-icons-png.flaticon.com/128/8947/8947916.png" />
    <ion-card-header>
      <ion-card-title>Actualizar Servicio</ion-card-title>
    </ion-card-header>
    <form [formGroup]="serviceUpdateForm" (ngSubmit)="actualizarServicio()">

      <ion-item class="ion-hide" lines="full">
        <ion-label position="floating">Id Servicio:</ion-label>
        <ion-input [(ngModel)]="servicio.id" formControlName="id" id="id" type="text" readOnly></ion-input>
      </ion-item>

      <ion-item >
        <ion-label>
          <ion-icon name="text-outline"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="servicio.descripcion" formControlName="descripcion" id="descripcion" type="text"
          placeholder="DescripciÃ³n *" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="cash-outline"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="servicio.precioUnitario" formControlName="precioUnitario" id="precioUnitario"
          type="text" placeholder="Precio Unitario *" required></ion-input>
      </ion-item>

      <ion-button type="submit" shape="round" color="secondary" expand="block">Actualizar</ion-button>
    </form>
    <ion-button type="submit" shape="round" color="secondary" [routerLink]="['/listServices']"
      expand="block">Cancelar</ion-button>
  </ion-card>
</ion-content>
