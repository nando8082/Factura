<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="Cientes" src="https://cdn-icons-png.flaticon.com/128/9159/9159758.png" />
    <ion-card-header>
      <ion-card-title>Actualizar Cliente</ion-card-title>
    </ion-card-header>    
    <form [formGroup]="clientUpdateForm" (ngSubmit)="update()">
      <ion-item class="ion-hide" lines="full" aria-readonly="true">
        <ion-label position="floating" aria-disabled="true">Id:</ion-label>
        <ion-input [(ngModel)]="cliente.id" formControlName="id" id="id"  type="text" readOnly></ion-input>
      </ion-item>
      <ion-list lines="full">
        <ion-item>
          <ion-select [(ngModel)]="cliente.tipoIdentificacion" formControlName="tipoIdentificacion" id="tipoIdentificacion" placeholder="Tipo de Documentación">
            <ion-select-option value="RUC">RUC</ion-select-option>
            <ion-select-option value="CEDULA">CEDULA</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-list>
  
      <ion-item>
        <ion-label>
          <ion-icon name="id-card-outline"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="cliente.identificacionNumero" formControlName="identificacionNumero" id="identificacionNumero" type="text" placeholder="Cédula/RUC *" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="person-outline"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="cliente.nombre" formControlName="nombre" id="nombre" type="text" placeholder="Nombre *"
          required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="location-outline"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="cliente.direccion" formControlName="direccion" id="direccion" type="text"
          placeholder="Dirección *" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="call-outline"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="cliente.telefono" formControlName="telefono" id="telefono" type="text"
          placeholder="Teléfono *" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>
          <ion-icon name="mail-outline"></ion-icon>
        </ion-label>
        <ion-input [(ngModel)]="cliente.correoElectronico" formControlName="correoElectronico" id="correoElectronico" type="mail"
          placeholder="E-mail *" required></ion-input>
      </ion-item>

      <ion-button type="submit" shape="round" color="secondary" expand="block">Actualizar</ion-button>
    </form>
    <ion-button type="submit" shape="round" color="secondary" [routerLink]="['/listarClient']" expand="block">Cancelar</ion-button>
  </ion-card>
</ion-content>
